<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <link rel="stylesheet" href="heliosNavGenerator.css">
</head>

<body>
    <main>
        <h1>Simple example</h1>
        <header class="header"></header>
    </main>
</body>

<script src="heliosNavGenerator.js"></script>

<script>
    /* = Call plugin = */

    var header = new Header(".header", {
        backgroundColor: "#ccc",
        color: "red",
        fontSize: 20,
        height: 70,
        nav: ['Home', 'About', 'Who we are']
    });

    header.mount();

</script>

</html>
